<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--jQuery-->
    <script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <title>Todo List</title>
  </head>
  <body>

    <div id="container">
      <h1>To-do List <i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add New Todo">

      <ul>
        <li><span><i class="fas fa-trash"></i></span> Press Plus Sign to Toggle Input</li>
        <li><span><i class="fas fa-trash"></i></span> Click To Cross Out Todos</li>
        <li><span><i class="fas fa-trash"></i></span> Click on Trash Icon to Delete</li>
      </ul>
    </div>
    
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
